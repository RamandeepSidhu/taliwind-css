<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <ng-container *ngIf="data.action === 'logout'; else removeContent">
    Are you sure you want to log out?
  </ng-container>
  
  <ng-template #removeContent>
    <h4 *ngIf="data.count === 1 || 'manageRecords'">Do you really want to remove this record?</h4>
    <h4 *ngIf="data.count > 1">Do you really want to remove these records?</h4> 
   </ng-template>
</mat-dialog-content>

<div class="confirmation-btn">
  <mat-dialog-actions>
    <button type="button" class="focus:outline-none hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" mat-dialog-close>Cancel</button>
    <button
      type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800  font-medium rounded-lg text-sm px-5 py-2.5  me-2 mb-2"
      (click)="onRemoveConfirmed()"
      cdkFocusInitial
      *ngIf="data.action === 'remove' || 'manageRecords'"
    >
      Remove
    </button>
    <button
      type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800  font-medium rounded-lg text-sm px-5 py-1.5"
      (click)="logout()"
      cdkFocusInitial
      *ngIf="data.action === 'logout'"
    >
      Logout
    </button>
  </mat-dialog-actions>
</div>
