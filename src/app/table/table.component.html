
<table class="w-full text-sm text-left rtl:text-right text-gray-500">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50">
    <tr>
      <th *ngFor="let column of displayedColumns" scope="col" class="w-4 p-4">{{ column | titlecase }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataSource; let i=index" class="bg-white border-b">
      <td class="w-4 p-4" *ngIf="!(displayedColumns.length === 11)">{{ i+1 }}</td>
      <td class="w-4 p-1"  *ngFor="let column of displayedColumns">
        {{ item[column.toLowerCase()] }}
      </td>
      <td *ngIf="!(displayedColumns.length === 11)">
        <button type="button" class="viewData p-2" (click)="onViewData(i)">
          <span class="material-icons text-blue-500">edit</span>
        </button>
        <button type="button" class="manageDelete p-2" (click)="openDialog(i, 'manageRecords')">
          <span class="material-icons text-red-500">delete_forever</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
