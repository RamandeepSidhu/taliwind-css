<section class="bg-white">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Get In Touch</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
          <input formControlName="name" id="name" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm"
            placeholder="Enter your name" required>
          <div *ngIf="name?.invalid && name?.touched" class="text-red-500">Name is required</div>
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input formControlName="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Your email" required>
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500">Enter a valid email address</div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Message</label>
          <textarea formControlName="message" id="message" rows="6"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300"
            placeholder="Type your message here..."></textarea>
          <div *ngIf="message?.invalid && message?.touched" class="text-red-500">Message is required</div>
        </div>
        <button type="submit"
          class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800">Send</button>
      </form>
    </div>
  </section>
