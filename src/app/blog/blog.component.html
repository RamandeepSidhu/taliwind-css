<!-- blog-list.component.html -->

<section class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 mt-10">
  <div class="">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800">Our Recent Blogs</h2>
      <p class="mt-4 text-gray-600">
        There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.
      </p>
    </div>

    <div class="flex flex-wrap -mx-4">
      <div *ngFor="let blog of blogs" class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl">
          <img [src]="blog.image" alt="Blog Image" class="w-full h-48 object-cover object-center">
          <div class="p-6">
            <span class="inline-block mb-2 text-xs font-semibold text-gray-600">{{ blog.date }}</span>
            <h3 class="mb-4 text-xl font-semibold">
              <a href="#" class="hover:text-primary">{{ blog.title }}</a>
            </h3>
            <p class="text-gray-700">{{ blog.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
